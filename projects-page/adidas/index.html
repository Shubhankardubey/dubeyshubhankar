<!DOCTYPE html>
<html lang="en">

<head>

    <title>Adidas</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Muli:900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <main>

        <header>
            <div class="nav-logo">
                <img src="images/logo.png" alt="adidas">
            </div>

            <!-- Desktop Nav -->
            <nav>
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a href="#" class="nav-link">+Men</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link">+Women</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link">+Kids</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link">+Sports</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link">+Brands</a>
                    </li>
                    <li class="nav-li">
                        <a href="#" class="nav-link nav-link-active">+Customise</a>
                    </li>
                </ul>
            </nav>


            <!-- Hamburger menu button -->
            <div class="hamburger">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
            </div>

            <!-- Mobile menu -->
            <div class="mobile-nav hidden">
                <ul>
                    <li>
                        <a href="#" class="mob-link">+Men</a>
                    </li>
                    <li>
                        <a href="#" class="mob-link">+Women</a>
                    </li>
                    <li>
                        <a href="#" class="mob-link">+Kids</a>
                    </li>
                    <li>
                        <a href="#" class="mob-link">+Sports</a>
                    </li>
                    <li>
                        <a href="#" class="mob-link">+Brands</a>
                    </li>
                    <li>
                        <a href="#" class="mob-link">+Customise</a>
                    </li>
                </ul>
            </div>

        </header>

        <!-- Big Logo -->
        <h1 class="logo">adidas</h1>


        <!-- Dates -->
        <div class="dates">
            <ul>
                <li class="dates-li">
                    <a href="#" class="date date-active">08</a>
                </li>
                <li class="dates-li">
                    <a href="#" class="date">09</a>
                </li>
                <li class="dates-li">
                    <a href="#" class="date">10</a>
                </li>
                <li class="dates-li">
                    <a href="#" class="date">2015</a>
                </li>
            </ul>
        </div>


        <footer>
            <div class="email">
                <a href="mailto:hello@adidas.com" class="email-link"><span class="email-prefix">Email: </span>hello@adidas.com</a>
            </div>

            <div class="social">
                <a href="#" class="social-link">facebook</a> /
                <a href="#" class="social-link">Twitter</a> /
                <a href="#" class="social-link">Instagram</a>
            </div>
        </footer>

    </main>


    <!--===========================
                  Javascript
        ============================-->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
