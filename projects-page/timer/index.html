<!DOCTYPE html>

<html lang="en">

<head>

    <title>Pomodoro</title>

    <!-- FAVICON -->

    <!-- Meta Data -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Pomodoro timer">

<body>
    <main>
        <h1><img src="images/tomato.png" class="logo" />Pomod<span>o</span>ro Timer</h1>

        <canvas id="myCanvas" width="300" height="300"></canvas>

        <div id="counter">   
        </div>

<div id="counter-content">
        <a href="#" id="plus"><div class="divplus"> + </div></a>
            <h3 id="time">25:00</h3>

            <p id="myP">Rest 5:00</p>
            </div>


        <button role="button" id="start-button" class="btn bg-brand">START</button>

    </main>
