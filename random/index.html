<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="Scripts/script.js"></script>
    <title>Quote_Generator</title>
</head>

<body>

    <div class="container-fluid text-center">


        <img src="img/qgenlogo.png" alt="Watchmen movie and comic book logo" />
        <p>Some of my favorite Watchmen movie quotes of all time!</p>

        <div class="quotes">
            <span class="quote"></span>
            <span class="author"></span>
        </div>
        <br/>
        <button class="btn btn-default" type="submit" id="newQuote">New Quote</button>
        <a href="#" class="btn btn-default" type="submit" id="tweet-btn">Tweet Out</a>
    </div>











</body>
