<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>Sketchpad</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
  

</head>

<body>

    <div id="wrap">
        <h1>jQuery-Sketch</h1>

        <div id="container"></div>

        <div id="bottom-element">
            <div id="left-dial" onclick="clearButton(); return false;"><p class="table-cell">Clear Grid</p></div>

            <div id="color">
                <select>
                    <option value="0">Black</option>
                    <option value="1">Rainbow</option>
                    <option value="2">Eraser</option>
                </select>
            </div>

            <div id="right-dial" onclick="resetButton(); return false;"><p class="table-cell">New Grid</p></div>

        </div>
    </div>
	
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="jquery.js"></script>

</body>

</html>
